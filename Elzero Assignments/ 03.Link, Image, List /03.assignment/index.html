<!-- Go To External Link -->
<a href="https://google.com">Google</a>

<!-- open the linked document in a new browser window or tab -->
<a href="https://google.com" target="_blank">Google</a>

<!-- to create a link that opens the user's email program (to let them send a new email) -->
<a href="mailto:someone@example.com">Send email</a>

<!-- The information is most often shown as a tooltip text when the mouse moves over the element. -->
<a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>

<!-- to go to amena paragraph -->
<a href="#amena" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>
<p id="amena" title="Go to amena">paragraph</p>
